<div class="container-register">
    <div class="site-register">

        <form [formGroup]="form" (ngSubmit)="registerHandler()">
            <div class="form-register">
                <h2>Registration Form</h2>

                <label for="username">Username</label>
                <input type="text" formControlName="username">
                
                <p class="error" *ngIf="form.get('username')?.errors?.['required']">
                    Username is required!
                </p>

                <p class="error" *ngIf="form.get('username')?.errors?.['minlength']">
                    Username must be at least 5 characters!
                </p>

                <label for="email">Email</label>
                <input type="email" formControlName="email">

                <p class="error" *ngIf="form.get('email')?.errors?.['required']">
                    Email is required!
                </p>
                <p class="error" *ngIf="form.get('email')?.errors?.['appEmailValidator']">
                    Email is not valid!
                </p>

                <ng-container formGroupName="pass">
                <label for="password">Password</label>
                <input type="password" formControlName="password">
                <ng-container *ngIf="form.get('pass')?.get('password')?.touched">   
                <p class="error" *ngIf="form.get('password')?.errors?.['required']">
                    Password is required!
                </p>
                <p class="error" *ngIf="form.get('password')?.errors?.['minlength']">
                    Password must be at least 5 characters!
                </p>
                </ng-container>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" formControlName="rePassword">
                <p class="error" *ngIf="form.get('pass')?.errors?.['sameValueGroupValidator'] && form.get('pass')?.get('rePassword')">
                    Repeat Password does not much!
                </p>
                </ng-container>
                
                <span class="submit">
                   <button [disabled]="form.invalid">Register Now</button> 
                </span>
            </div>
        </form>
    </div>
</div>
